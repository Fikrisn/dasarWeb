<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("apakah kamu yakin akan mengujungi polinema");

        if (yakin) {
            window.location = "https://www.polinema.ac.id";
        } else {
            document.write("baiklah,tetap disini saja ya:)");
        }
    </script>
</body>
</html>
