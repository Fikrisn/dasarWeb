<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table border=1 height=100% width=40% cellpadding=5 cellspacing=5>
            <tr>
                <td align="right" valign="bottom">
                    <font face="courier" color="red" size="15">ini baris kolom pertama</font>
                </td>
                <td>ini baris kolom kedua</td>
                <td>ini tambah satu kolom lagi</td>
            </tr>
            <tr>
                <td>ini juga tambah satu kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
